<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scorecard</title>
</head>
<body>
    <header>
        <h1>KVKL Official Scorecard</h1>
        <div class="header-info-container">
            <div class="info-item team-info">
                <div>Team: <input type="text"> <span>(Home/Visitor)</span></div>
                <div>Field: <input type="text"></div>
                <div>Opponent: <input type="text"></div>
            </div>
            <div class="info-item game-info">
                <div>Date: <input type="text"></div>
                <div>Start Time: <input type="text"></div>
                <div>End Time: <input type="text"></div>
            </div>
        </div>
    </header>
    
</body>
</html>
