<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scorecard</title>
</head>
<body>
    <header>
        <h1>KVKL Official Scorecard</h1>
        <div class="header-info-container">
            <div class="info-item team-info">
                <div>
                    <label for="team">Team:</label><br>
                    <label for="field">Field:</label><br>
                    <label for="opponent">Opponent:</label>
                </div>
                <div>
                    <input type="text" id="team" name="team">
                    <input type="radio" id="home" value="Home" name="homeVisitor"><label for="home">Home</label>
                    <input type="radio" id="visitor" value="Visitor" name="homeVisitor"><label for="visitor">Visitor</label><br>
                    <input type="text" id="field" name="field"><br>
                    <input type="text" id="opponent" name="opponent">
                </div>
            </div>
            <div class="info-item game-info">
                <div>
                    <label for="date">Date:</label><br>
                    <label for="startTime">Start Time:</label><br>
                    <label for="endTime">End Time:</label>
                </div>
                <div>
                    <input type="text" id="date" name="date"><br>
                    <input type="text" id="startTime" name="startTime"><br>
                    <input type="text" id="endTime" name="endTime"> 
                </div>
            </div>
            
        </div>
        <p>Mark Male (M) Female (F) or Non-Binary (NB) for all players and circle to denote captains.</p>
    </header>
    
</body>
</html>
