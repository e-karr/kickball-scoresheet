<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scorecard</title>
</head>
<body>
   <header>
        <h1>KVKL Official Scorecard</h1>
   </header>

   <main>
        <div id="ref-container">
            <p id="referees">Referees</p>
            <p id="ref-team">Team</p>
            <label for="head-ref">Head</label>
            <label for="first-ref">1st</label>
            <label for="third-ref">3rd</label>
            <label for="scorer">Scorer</label>
            <input type="text" id="head-ref">
            <input type="text" id="head-ref-team">
            <input type="text" id="first-ref">
            <input type="text" id="first-ref-team">
            <input type="text" id="third-ref">
            <input type="text" id="third-ref-team">
            <input type="text" id="scorer">
            <input type="text" id="scorer-team">
            
        </div>
   </main>

   <footer>
        <label for="notes">Notes (for referee use only):</label>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
   </footer>
</body>
</html>
